<!DOCTYPE html>
<html>
  <head> </head>
  
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>

      <form action="#" method="post">
        <label for="loginEmail">Email</label>

        <input type="email" name="loginEmail" id="loginEmail" placeholder="abc@example.com">

        <label for="loginPassword">Password</label>

        <input type="password" name="loginPassword" id="loginPassword">

        <button type="submit"><img src="./assets/switchToCode1.png" height="11px"> Login</button>
      </form>
    </header>
    
    <br />
    
    <hr>
    
    <br />
    
    <main>
      <section>
        <h3><a href="#">Coding Ninjas Blogs</a></h3>

        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" width="100%" alt="I love coding">
      </section>
      
      <br />
      
      <hr>
      
      <br />
      
      <section>
        <h2><u>REGISTRATION</u></h2>

        <br />

        <form action="#" method="post">
          <table>
            <tr>
              <td>
                <label for="firstName">First Name:</label>
              </td>

              <td colspan="2">
                <input type="text" name="firstName" id="firstName">
              </td>
            </tr>

            <tr>
              <td>
                <label for="lastName">Last Name:</label>
              </td>

              <td colspan="2">
                <input type="text" name="lastName" id="lastName">
              </td>
            </tr>

            <tr>
              <td rowspan="3">Current Address:</td>

              <td>
                <label for="flatNumber">Flat No./ House No.</label>
              </td>

              <td>
                <input type="text" name="flatNumber" id="flatNumber">
              </td>
            </tr>

            <tr>
              <td>
                <label for="loality">Locality</label>
              </td>

              <td>
                <input type="text" name="locality" id="locality">
              </td>
            </tr>

            <tr>
              <td>
                <label for="city">City</label>
              </td>

              <td>
                <input type="text" name="city" id="city">
              </td>
            </tr>

            <tr>
              <td colspan="3">
                <strong>Is Current address and Permanent address same?</strong>

                <input type="radio" name="sameAddress" id="sameAdress" value="yes"> Yes

                <input type="radio" name="sameAddress" id="sameAdress" value="no"> No                
              </td>
            </tr>

            <tr>
              <td>
                <label for="registerEmail">Email:</label>
              </td>

              <td colspan="2">
                <input type="email" name="registerEmail" id="registerEmail" placeholder="abc@example.com">
              </td>
            </tr>

            <tr>
              <td>
                <label for="registerPassword">Password:</label>
              </td>

              <td colspan="2">
                <input type="password" name="registerPassword" id="registerPassword">
              </td>
            </tr>
          </table>

          <br />

          <button><big>Register</big></button>
        </form>
      </section>
    </main>
  </body>
</html>
